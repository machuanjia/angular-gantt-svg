<div class="gantt-wrap" ng-mousedown="vm.mouseDown($event)" ng-mousemove="vm.mouseMove($event)" ng-mouseup="vm.mouseUp($event)">    <div class="gantt-list" ng-style="vm.listCss">        <div class="gantt-header" ng-style="vm.listCss">            <table class="gantt-header-table">                <tr>                    <td ng-repeat="text in vm.list.colList">                        {{text.display_name}}                    </td>                </tr>            </table>        </div>        <div id="gantt-list-svg-wrap" class="gantt-list-svg-wrap">            <svg class="gantt-list-svg"                 ng-style="{width:vm.listWidth + 'px',height:(vm.list.rowList.length * vm.rowHeight + vm.headerHeight) + 'px'}">                <g ng-repeat="row in vm.list.rowList">                    <rect class="gantt-list-row gantt-row"                          id="{{row.id}}-row-list"                          ng-attr-x="{{row.rectX}}"                          ng-attr-y="{{row.rectY}}"                          ng-attr-width="{{row.rectWidth}}"                          ng-attr-height="{{row.rectHeight}}"></rect>                    <line class="row-line"                          ng-attr-x1="{{row.x1}}"                          ng-attr-y1="{{row.y1}}"                          ng-attr-x2="100%"                          ng-attr-y2="{{row.y2}}">                    </line>                    <text ng-repeat="col in vm.list.colList track by $index"                          ng-attr-x="{{row.textX + $index*80}}"                          ng-attr-y="{{row.textY}}"                          class="rol-text" ng-class="{'true':'rol-strong',false:''}[col.isStrong]">{{row[col.name]}}                    </text>                </g>            </svg>        </div>    </div>    <div class="gantt-split"></div>    <div class="gantt-map">        <div id="gantt-map-header" class="gantt-header">            <table class="gantt-header-table" ng-style="{width:vm.mapHeader.cols.length * vm.colWidth + 'px'}">                <tr>                    <td colspan="{{vm.mapHeader.cols.length}}">                        {{vm.mapHeader.title}}                    </td>                </tr>                <tr>                    <td ng-repeat="col in vm.mapHeader.cols track by $index" width="78">                        {{col}}                    </td>                </tr>            </table>        </div>        <div id="gantt-map-svg-wrap" class="gantt-map-svg-wrap">            <svg class="gantt-map-svg"                 ng-mouseover="vm.mapOver($event)"                 ng-mouseleave="vm.mapLeave($event)"                 ng-style="{width:vm.mapHeader.cols.length * vm.colWidth + 'px',height:(vm.list.rowList.length * vm.rowHeight + vm.headerHeight) + 'px'}">                <g ng-repeat="row in vm.list.rowList">                    <rect class="gantt-row"                          id="{{row.id}}-row"                          ng-attr-x="{{row.rectX}}"                          ng-attr-y="{{row.rectY}}"                          ng-attr-width="{{row.rectWidth}}"                          ng-attr-height="{{row.rectHeight}}"></rect>                    <line class="row-line"                          ng-attr-x1="{{row.x1}}"                          ng-attr-y1="{{row.y1}}"                          ng-attr-x2="100%"                          ng-attr-y2="{{row.y2}}">                    </line>                    <rect class="gantt-line"                          ng-attr-x="{{row.rectLineX}}"                          ng-attr-y="{{row.rectLineY}}"                          ng-attr-width="{{row.rectLineWidth}}"                          ng-attr-height="{{row.rectLineHeight}}"></rect>                </g>            </svg>        </div>    </div></div>
